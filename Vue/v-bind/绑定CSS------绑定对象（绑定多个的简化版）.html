<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
        .text-danger {
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="classObject"></div>
</div>

<script type="application/javascript">
    new Vue({
        el: '#app',
        data: {
            classObject: {
                active: true,
                'text-danger': true
            }
        }
    })
</script>
</body>
</html>
