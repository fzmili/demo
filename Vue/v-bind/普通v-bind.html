<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div class="app">
    <a v-bind:href="url">click me</a>
</div>
<script type="application/javascript">
    var app = new Vue({
        el:'.app',
        data:{
            url:"https://www.baidu.com",
        }
    });
</script>
</body>
</html>
