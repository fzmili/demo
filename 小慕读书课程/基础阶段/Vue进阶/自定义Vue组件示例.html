<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="faCounter">
    <counter></counter>
</div>
<script type="application/javascript">
    Vue.component("counter",{
        data:function(){
            return {count:0}
        },
        template:'<button v-on:click="count++">点击计算点击次数：{{count}}次</button>'
    })
    let app=new Vue({
        el:"#faCounter"
    })
</script>
</body>

</html>
